<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cadastro - Controle de Gastos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .glass-effect {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    
    .input-focus {
      transition: all 0.3s ease;
    }
    
    .input-focus:focus {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border-color: #6366f1;
    }
    
    .btn-hover {
      transition: all 0.3s ease;
    }
    
    .btn-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
    }
    
    .fade-in {
      animation: fadeIn 0.8s ease-out;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .floating {
      animation: floating 3s ease-in-out infinite;
    }
    
    @keyframes floating {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-400 via-teal-300 to-green-200">
  <!-- Elementos decorativos de fundo -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute top-10 left-10 w-20 h-20 bg-white bg-opacity-10 rounded-full floating"></div>
    <div class="absolute top-32 right-20 w-16 h-16 bg-white bg-opacity-10 rounded-full floating" style="animation-delay: -1s;"></div>
    <div class="absolute bottom-20 left-32 w-12 h-12 bg-white bg-opacity-10 rounded-full floating" style="animation-delay: -2s;"></div>
    <div class="absolute bottom-32 right-10 w-24 h-24 bg-white bg-opacity-10 rounded-full floating" style="animation-delay: -0.5s;"></div>
  </div>

  <div class="w-full max-w-md glass-effect rounded-2xl shadow-2xl p-8 fade-in relative z-10">
    <!-- Ícone decorativo -->
    <div class="text-center mb-6">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-full shadow-lg mb-4">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-white mb-2">Cadastrar usuário</h2>
      <p class="text-white text-opacity-80 text-sm">Crie sua conta para começar</p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-6">
          {% for category, msg in messages %}
            <div class="p-3 rounded-lg text-sm mb-3 backdrop-blur-sm {% if category == 'error' %}bg-red-500 bg-opacity-20 text-red-100 border border-red-400 border-opacity-30{% elif category == 'success' %}bg-green-500 bg-opacity-20 text-green-100 border border-green-400 border-opacity-30{% else %}bg-gray-500 bg-opacity-20 text-gray-100 border border-gray-400 border-opacity-30{% endif %}">
              {{ msg }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="space-y-6">
      <div>
        <label class="block text-white text-sm font-medium mb-2">
          <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          Usuário
        </label>
        <input 
          name="username" 
          class="w-full p-4 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-xl text-white placeholder-white placeholder-opacity-70 input-focus focus:outline-none focus:bg-opacity-30" 
          placeholder="Digite seu nome de usuário"
          required
        >
      </div>

      <div>
        <label class="block text-white text-sm font-medium mb-2">
          <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
          </svg>
          Senha
        </label>
        <input 
          name="password" 
          type="password" 
          class="w-full p-4 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-xl text-white placeholder-white placeholder-opacity-70 input-focus focus:outline-none focus:bg-opacity-30" 
          placeholder="Digite sua senha"
          required
        >
      </div>

      <div class="flex justify-between items-center pt-4">
        <a href="/" class="text-white text-opacity-80 text-sm hover:text-opacity-100 transition-all duration-300 flex items-center">
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
          </svg>
          Voltar
        </a>
        <button class="px-8 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-xl font-semibold btn-hover shadow-lg">
          <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
          </svg>
          Cadastrar
        </button>
      </div>
    </form>

    <!-- Elemento decorativo inferior -->
    <div class="absolute -bottom-2 -right-2 w-24 h-24 bg-gradient-to-br from-purple-400 to-pink-400 rounded-full opacity-20 blur-xl"></div>
    <div class="absolute -top-2 -left-2 w-20 h-20 bg-gradient-to-br from-blue-400 to-teal-400 rounded-full opacity-20 blur-xl"></div>
  </div>
</body>
</html>
